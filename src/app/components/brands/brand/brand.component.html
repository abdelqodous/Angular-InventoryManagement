<div class="container">
  <h2>Brand Details</h2>
  <form class="form-horizontal" (ngSubmit)="!brandForm.invalid && saveBrand()" #brandForm="ngForm">
    <div class="form-group" *ngIf="!pkHidden">
      <label class="control-label col-sm-2" for="id">Id:</label>
      <div class="col-sm-3">
        <input type="id" [(ngModel)]="brand.id" class="form-control" id="id" 
            placeholder="Enter id" name="id">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Title:</label>
      <div class="col-sm-10">          
        <input type="text" [(ngModel)]="brand.title" class="form-control" id="title" 
            placeholder="Enter title" name="title" required="true" #title="ngModel">
        <div class="alert alert-warning" *ngIf="title.dirty && title.invalid">Title is required!</div>
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="summary">Summary:</label>
        <div class="col-sm-10">          
          <textarea type="text" [(ngModel)]="brand.summary" class="form-control" id="summary" 
            placeholder="Enter summary" name="summary" rows="3"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="createdAt">Created Date:</label>
        <div class="col-sm-3">          
          <input type="date" class="form-control" id="createdAt" 
            [ngModel]="brand.createdAt" 
            (ngModelChange)="brand.createdAt=$event" 
            placeholder="Enter Created Date" name="createdAt" #createdAt="ngModel">
          <div class="alert alert-warning" *ngIf="createdAt.dirty && createdAt.invalid">Created date required.</div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="updatedAt">Updated Date:</label>
        <div class="col-sm-3">          
          <input type="date" class="form-control" id="updatedAt" 
          
                [ngModel]="brand.updatedAt" 
                (ngModelChange)="brand.updatedAt = $event" 
                placeholder="Enter Updated Date" name="updatedAt">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="content">Content:</label>
        <div class="col-sm-10">          
          <textarea type="text" [(ngModel)]="brand.content" class="form-control" id="content" 
            placeholder="Enter Content" name="content" rows="5"></textarea>
        </div>
      </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
