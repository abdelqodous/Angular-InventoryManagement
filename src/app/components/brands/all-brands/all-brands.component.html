<h1>All Brands</h1>

<div class="alert alert-success" *ngIf="successDeleteMessage">{{successDeleteMessage}}</div>

<div class="container">
  
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Summary</th>
        <th scope="col">Created At</th>
        <th scope="col">Updated At</th>
        <th scope="col">Content</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let brand of brands">
        <td>{{brand.id}}</td>
        <td>{{brand.title}}</td>
        <td>{{brand.summary}}</td>
        <td>{{brand.createdAt}} </td>
        <td>{{brand.updatedAt}}</td>
        <td>{{brand.content}}</td>
        <td><button (click)="updateBrand(brand.id)" class="btn btn-success">Update</button></td>
        <td><button (click)="deleteBrand(brand.id)" class="btn btn-warning">Delete</button></td>
      </tr>
    </tbody>
    
    
  </table>
  <div>
    <button (click)="addBrand()" class="btn btn-success">Add</button>
    <!-- <button (click)="handleException()" visible="false">Exception</button> -->
  </div>
</div>
